<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> IMS Account Recovery </title>
    <link href="{{ url_for('static', filename='css/recoverymail.css') }}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3830746d6e.js"></script>

</head>

<body>

    <div class="form-container">
        <form action="/sendotp" method="POST" class="form-wrap">
            <a href="/entry" style="color:#653780;margin-top:40px"><i class="fa-solid fa-arrow-left"></i></a>

            <div class="form-submit">
                <strong style="font-size:25px;letter-spacing:1px;">IMS</strong>
            </div>
            <label for="email">Enter your Recovery email</label>
            <div class="form-box" id="email">
                <input type="text" class="input-field" placeholder="Enter Email" name="userid" autocomplete="off"
                    required />
            </div>
            <div class="form-submit">
                <input type="submit" class="btn" value="Send" />
            </div>
        </form>
    </div>

</body>

</html>
