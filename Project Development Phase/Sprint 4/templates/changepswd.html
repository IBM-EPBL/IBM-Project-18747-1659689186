<html>

<head>
  <title>Confirm Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/Createpwd.css') }}" rel="stylesheet" type="text/css" />
  <script src="{{ url_for('static', filename='js/entry.js') }}"></script>

</head>

<body>
  <div class="wrapper">
    <h1>Change Password</h1>
    <div class="input-box">
      <form action="/updatepassword" method="POST">
        <input type="hidden" name="userid" value="{{userid}}">
        <label for="exampleInputpswd1">Enter your new Password : </label>
        <input type="password" class="form-control" id="password1" placeholder="Enter your new Password : " name="pswd">
        <label>Create password</label>
    </div>
    <div class="input-box">
      <label for="exampleInputcpswd1">Re Enter your Password: </label>
      <input type="password" class="form-control" id="cpassword" placeholder="Re Enter your Password : " name="cpswd">
      <label>Confirm password</label>
      <i class="fas fa-eye-slash show"></i>
    </div>
    <div class="input-box button">
      <button type="submit" onclick="validpswd()" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>


</body>

</html>
