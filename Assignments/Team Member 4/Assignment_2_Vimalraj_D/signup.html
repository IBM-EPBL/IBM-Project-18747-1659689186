<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign up page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('signin')}}">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="h-100">
        <div class="container h-100">
          <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
              <div class="text-center my-5">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
              </div>
              <div class="card shadow-lg">
                <div class="card-body p-5">
                  <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                  <form method="POST" action="/adduser" class="needs-validation" novalidate="" autocomplete="off">
                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="email">Email</label>
                      <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                      <div class="invalid-feedback">
                        Email is invalid
                      </div>
                    </div>
    
                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="username">Username</label>
                      <input id="username" type="text" class="form-control" name="username" value="" required>
                      <div class="invalid-feedback">
                        Username is required
                      </div>
                    </div>
    
                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="roll_number">Roll number</label>
                      <input id="roll_number" type="text" class="form-control" name="roll_number" required>
                        <div class="invalid-feedback">
                          Roll number is required
                        </div>
                    </div>

                    <div class="mb-3">
                      <label class="mb-2 text-muted" for="password">Password</label>
                      <input id="password" type="text" class="form-control" name="password" required>
                        <div class="invalid-feedback">
                          Password is required
                        </div>
                    </div>
    
                    <p class="form-text text-muted mb-3">
                      By registering you agree with our terms and condition.
                    </p>
    
                    <div class="align-items-center d-flex">
                      <button type="submit" class="btn btn-primary ms-auto">
                        Register  
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer py-3 border-0">
                  <div class="text-center">
                    Already have an account? <a href="index.html" class="text-dark">Login</a>
                  </div>
                </div>
              </div>
              <div class="text-center mt-5 text-muted">
                Copyright &copy; 2017-2021 &mdash; Your Company 
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
