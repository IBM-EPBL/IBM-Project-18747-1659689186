<!DOCTYPE html>
<html>

<head>
  <title>Confirm Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="{{ url_for('static', filename='css/OTPverification.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">

    <div class="card text-center">

      <div class="card-header p-5">
        <img src="{{url_for('static', filename='assets/ims5.png')}}" class="image" alt="Systemperson" />
        <h5 class="mb-2">OTP VERIFICATION</h5>
        <div>
          <small>Code has been sent to *****{{userid[10:]}}</small>
        </div>
      </div>

      <div class="input-container d-flex flex-row justify-content-center mt-2">
        <form action="/verifyotp" method="POST">
          <input type="hidden" name="otp" id="otp" value="{{otp}}" />
          <input type="hidden" name="userid" value="{{userid}}" />
          <input type="text" class="form-control" id="cotp" placeholder="Enter your OTP : " name="cotp">

          <button type="submit" class="btn btn-primary">Verify</button>
        </form>
      </div>

      <div class="mt-3 mb-5">
      </div>
      <!-- </form> -->
    </div>

  </div>


</body>

</html>
